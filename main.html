<head>

  <!-- WhatsApp Preview -->
  <meta property="og:title" content="A Special Gift For You ‚ù§Ô∏è">

  <meta property="og:image" content="https://image2url.com/images/1765366317336-cffa8aa2-466f-4af8-b5ed-9349252b0e4e.jpg">

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background: radial-gradient(circle at center, #330000, #000000);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", sans-serif;
      color: white;
      text-align: center;
      position: relative;
    }

    /* Glowing floating red particles */
    .spark {
      position: absolute;
      width: 6px;
      height: 6px;
      background: rgba(255,0,60,0.9);
      border-radius: 50%;
      animation: rise 5s linear infinite;
      opacity: 0.7;
    }

    @keyframes rise {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-120vh); opacity: 0; }
    }

    /* Heading */
    h1 {
      font-size: 40px;
      background: linear-gradient(90deg, #ff0000, #ff4d4d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px rgba(255,0,0,0.6);
    }

    p {
      font-size: 18px;
      color: #ffccd7;
      margin-bottom: 30px;
      width: 80%;
    }

    /* Button */
    .btn {
      padding: 15px 40px;
      font-size: 20px;
      font-weight: bold;
      background: linear-gradient(90deg, #ff1a1a, #990000);
      color: white;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255,0,0,0.7), 0 0 40px rgba(255,0,0,0.4);
      transition: 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 35px rgba(255,0,0,1), 0 0 50px rgba(255,0,0,0.6);
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      font-size: 25px;
      color: #ff1a1a;
      opacity: 0.7;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }
  </style>
</head>

<body>

  <h1>‚ù§Ô∏è A Gift For You ‚ù§Ô∏è</h1>

  <p>
    Oye Pandhi ni kosame idhi open cheyyii...
  </p>

  <button class="btn" onclick="openGift()">Open Your Gift üéÅ</button>

  <script>
    function openGift() {
      window.location.href = "claim.html"; 
    }

    /* Heart animation */
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.bottom = "-10px";
      heart.style.animationDuration = (3 + Math.random() * 3) + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }

    /* Floating red sparkles */
    function createSpark() {
      const s = document.createElement("div");
      s.className = "spark";
      s.style.left = Math.random() * 100 + "vw";
      s.style.bottom = "-10px";
      s.style.animationDuration = (3 + Math.random() * 3) + "s";
      document.body.appendChild(s);

      setTimeout(() => s.remove(), 6000);
    }

    setInterval(createHeart, 400);
    setInterval(createSpark, 250);
  </script>

</body>
</html>
