<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        background: radial-gradient(circle, #1a0004, #000000);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;

    }

    .card {
        width: 90%;
        max-width: 380px;
        background: rgba(20, 0, 0, 0.8);
        border: 2px solid #ff0033;
        padding: 20px;
        border-radius: 16px;
        backdrop-filter: blur(10px);
        box-shadow: 0 0 25px rgba(255, 0, 40, 0.4);
        animation: fadeIn 0.6s ease;
        text-align: center;
    }

    @keyframes fadeIn {
        0% { transform: scale(0.8); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
    }

    h2 {
        margin-bottom: 15px;
        font-size: 26px;
        color: #ff002f;
        text-shadow: 0 0 10px rgba(255, 0, 60, 0.6);
    }

    /* Centered perfect photo box */
    .photo-box {
        width: 80%;                /* slightly bigger for balance */
        height: 450px;
        border-radius: 12px;
        overflow: hidden;
        border: 2px solid #ff0033;
        box-shadow: 0 0 15px rgba(255, 0, 40, 0.4);
        margin: 0 auto 15px auto;  /* centers the box */
    }

    .photo-box img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
    }

    textarea {
        width: 85%;
        padding: 22px;
        border-radius: 12px;
        border: 2px solid #ff002f;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        font-size: 15px;
        outline: none;
        margin-top: 8px;
        resize: none;
        transition: .3s;
    }

    textarea:focus {
        border-color: #ff3355;
        box-shadow: 0 0 12px rgba(300, 0, 50, 0.5);
    }

    button {
        width: 100%;
        padding: 12px;
        margin-top: 15px;
        background: linear-gradient(135deg, #ff002f, #b3001d);
        border: none;
        border-radius: 12px;
        font-size: 17px;
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
        box-shadow: 0 0 15px rgba(255, 0, 40, 0.4);
    }

    button:hover {
        transform: translateY(-3px);
        box-shadow: 0 0 25px rgba(255, 0, 40, 0.7);
    }

    /* Floating particles */
    .particle {
        position: absolute;
        width: 8px;
        height: 8px;
        background: #ff0033;
        border-radius: 50%;
        animation: floatUp 6s linear infinite;
        opacity: 0.7;
    }

    @keyframes floatUp {
        0% { transform: translateY(100vh) scale(0.8); }
        100% { transform: translateY(-20vh) scale(1.4); }
    }
</style>
